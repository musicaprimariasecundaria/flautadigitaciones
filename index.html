<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitaciones de Flauta Dulce - App Educativa</title>
    
    <!-- Scripts Externos (CDNs) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .font-handwriting {
            font-family: 'Caveat', cursive;
        }
        /* Estilos personalizados para el slider de ritmo */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #bef264;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(190, 242, 100, 0.4);
        }
        input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #bef264;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(190, 242, 100, 0.4);
        }
        .note-card-enter { opacity: 0; transform: scale(0.95); }
        .note-card-enter-active { opacity: 1; transform: scale(1); transition: all 300ms ease-out; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- DATOS CONSTANTES ---
        const FINGERING_DATA = [
            { id: 'c4', name: 'Do', pitch: 'C4', fingering: [true, true, true, true, true, true, true, true], staff: { position: 0 } },
            { id: 'd4', name: 'Re', pitch: 'D4', fingering: [true, true, true, true, true, true, true, false], staff: { position: 1 } },
            { id: 'e4', name: 'Mi', pitch: 'E4', fingering: [true, true, true, true, true, true, false, false], staff: { position: 2 } },
            { id: 'f4', name: 'Fa', pitch: 'F4', fingering: [true, true, true, true, true, false, false, false], staff: { position: 3 } },
            { id: 'f#4', name: 'Fa♯', pitch: 'F#4', fingering: [true, true, true, true, false, true, true, true], staff: { position: 3, accidental: 'sharp' } },
            { id: 'g4', name: 'Sol', pitch: 'G4', fingering: [true, true, true, true, false, false, false, false], staff: { position: 4 } },
            { id: 'g#4', name: 'Sol♯', pitch: 'G#4', fingering: [true, true, true, false, true, true, true, false], staff: { position: 4, accidental: 'sharp' } },
            { id: 'a4', name: 'La', pitch: 'A4', fingering: [true, true, true, false, false, false, false, false], staff: { position: 5 } },
            { id: 'bb4', name: 'Si♭', pitch: 'Bb4', fingering: [true, true, false, true, true, false, false, false], staff: { position: 6, accidental: 'flat' } },
            { id: 'b4', name: 'Si', pitch: 'B4', fingering: [true, true, false, false, false, false, false, false], staff: { position: 6 } },
            { id: 'c5', name: 'Do5', pitch: 'C5', fingering: [true, false, true, false, false, false, false, false], staff: { position: 7 } },
            { id: 'd5', name: 'Re5', pitch: 'D5', fingering: [false, false, true, false, false, false, false, false], staff: { position: 8 } },
            { id: 'e5', name: 'Mi5', pitch: 'E5', fingering: [false, true, true, true, true, true, false, false], staff: { position: 9 } },
        ];

        const PITCH_FREQUENCIES = {
            'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'F4': 349.23, 'F#4': 369.99,
            'G4': 392.00, 'G#4': 415.30, 'A4': 440.00, 'Bb4': 466.16, 'B4': 493.88,
            'C5': 523.25, 'D5': 587.33, 'E5': 659.25,
        };

        // --- COMPONENTES ---

        const Icons = {
            Play: ({className}) => (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}><path d="M8 5v14l11-7z" /></svg>
            ),
            Pause: ({className}) => (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" /></svg>
            )
        };

        const MusicalStaff = ({ staffDetails, isCompact = false }) => {
            const { position, accidental } = staffDetails;
            const viewboxHeight = 120;
            const viewboxWidth = 200;
            const staffY = viewboxHeight / 2;
            const lineSpacing = 10;
            const noteY = staffY + lineSpacing * 2.5 - position * (lineSpacing / 2);
            const trebleClefPath = "M 45.4,63.4 C 45,65.3 42.6,67.6 40.2,67.6 C 37.1,67.6 35,65.7 35,62.8 C 35,59.8 37.5,57.8 40,57.8 C 42.1,57.8 43.8,58.9 44.5,60.6 L 44.5,60.6 L 44.5,42 C 44.5,42 45,28.5 35.8,24.1 C 28.5,20.5 25.1,28.3 25.1,36.1 C 25.1,43.2 29.2,48.2 33.1,50.6 C 37.3,53.2 41,51.8 41,51.8 L 40.5,48.3 C 40.5,48.3 38.1,49.1 35.8,47.7 C 33.3,46.1 31.1,43.2 31.1,39.3 C 31.1,35.7 32.5,32.4 35.8,32.4 C 39.2,32.4 39.5,36.3 39.5,40.1 L 39.5,62.5 C 39.5,67.6 35.8,70.6 32.1,70.6 C 27.6,70.6 24.1,66.8 24.1,61.9 C 24.1,57.3 27.5,53.7 32,53.7 C 34.1,53.7 36,54.4 37.3,55.5 L 38.1,52.3 C 38.1,52.3 31,49.1 21.8,58.3 C 15.8,64.6 19.3,77.3 28.5,80.9 C 36.3,84 43.1,78.9 45.9,71.3 L 45.9,71.3 L 46.5,71.3 C 49.3,71.3 51.5,69.2 51.5,66.3 C 51.5,63.4 49.3,61.2 46.5,61.2 C 45.7,61.2 45.4,61.4 45.4,61.4 L 45.4,63.4 Z";

            return (
                <svg viewBox={`0 0 ${viewboxWidth} ${viewboxHeight}`} width={isCompact ? "80" : "150"} className="drop-shadow-lg overflow-visible">
                    {[0, 1, 2, 3, 4].map(i => (
                        <line key={i} x1="10" y1={staffY - (2 - i) * lineSpacing} x2={viewboxWidth - 10} y2={staffY - (2 - i) * lineSpacing} stroke="rgba(148, 163, 184, 0.8)" strokeWidth="1.5" />
                    ))}
                    <g transform="translate(-15, -10)"><path d={trebleClefPath} fill="white" /></g>
                    {position === 0 && <line x1="95" y1={noteY} x2="125" y2={noteY} stroke="white" strokeWidth="1.5" />}
                    <g transform={`translate(110, ${noteY}) rotate(-15)`}><ellipse cx="0" cy="0" rx="6.5" ry="5" fill="white" /></g>
                    {accidental === 'sharp' && <text x="85" y={noteY + 6} fontSize="28" fill="white" className="font-bold">♯</text>}
                    {accidental === 'flat' && <text x="85" y={noteY + 9} fontSize="32" fill="white" className="font-bold">♭</text>}
                </svg>
            );
        };

        const Recorder = ({ fingering }) => {
            const [thumb, h1, h2, h3, h4, h5, h6, h7] = fingering;
            const Hole = ({ cx, cy, isClosed }) => (
                <circle cx={cx} cy={cy} r="10" fill={isClosed ? "rgb(51, 65, 85)" : "#fff"} stroke={isClosed ? "rgb(51, 65, 85)" : "rgb(71, 85, 105)"} strokeWidth="2" />
            );

            return (
                <svg viewBox="0 0 100 500" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="recGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style={{ stopColor: '#8c5a2b' }} />
                            <stop offset="50%" style={{ stopColor: '#a97d42' }} />
                            <stop offset="100%" style={{ stopColor: '#8c5a2b' }} />
                        </linearGradient>
                    </defs>
                    <g transform="translate(10, 0)">
                        <rect x="25" y="20" width="30" height="460" rx="15" fill="url(#recGrad)" />
                        <rect x="20" y="40" width="40" height="8" rx="4" fill="#d2b48c" />
                        <rect x="20" y="150" width="40" height="8" rx="4" fill="#d2b48c" />
                        <rect x="20" y="280" width="40" height="8" rx="4" fill="#d2b48c" />
                        <Hole cx={15} cy={90} isClosed={thumb} />
                        <Hole cx={40} cy={90} isClosed={h1} />
                        <Hole cx={40} cy={125} isClosed={h2} />
                        <Hole cx={40} cy={175} isClosed={h3} />
                        <Hole cx={40} cy={210} isClosed={h4} />
                        <Hole cx={40} cy={250} isClosed={h5} />
                        <Hole cx={40} cy={305} isClosed={h6} />
                        <Hole cx={40} cy={355} isClosed={h7} />
                    </g>
                </svg>
            );
        };

        const NoteView = ({ note, isActive, isCompact }) => (
            <div className={`bg-slate-800/50 rounded-3xl p-6 border transition-all duration-300 flex flex-col items-center ${isActive ? 'border-lime-400 ring-2 ring-lime-400/20 shadow-xl' : 'border-slate-700 opacity-60'}`}>
                <MusicalStaff staffDetails={note.staff} isCompact={isCompact} />
                <h3 className={`font-bold mt-4 ${isCompact ? 'text-xl' : 'text-3xl'}`}>{note.name}</h3>
                <div className={`${isCompact ? 'h-40 w-16' : 'h-64 w-24'} mt-4`}>
                    <Recorder fingering={note.fingering} />
                </div>
            </div>
        );

        const PracticeMode = () => {
            const [selected, setSelected] = useState([]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [tempo, setTempo] = useState(80);
            const [activeIdx, setActiveIdx] = useState(null);
            const audioCtx = useRef(null);

            const toggleNote = (note) => {
                if (isPlaying) return;
                setSelected(prev => {
                    if (prev.find(n => n.id === note.id)) return prev.filter(n => n.id !== note.id);
                    if (prev.length < 4) return [...prev, note];
                    return prev;
                });
            };

            const playSound = (freq) => {
                if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
                const ctx = audioCtx.current;
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
                osc.connect(gain); gain.connect(ctx.destination);
                osc.start(); osc.stop(ctx.currentTime + 0.1);
            };

            useEffect(() => {
                let interval;
                if (isPlaying && selected.length > 0) {
                    let step = 0;
                    setActiveIdx(0);
                    interval = setInterval(() => {
                        step = (step + 1) % selected.length;
                        setActiveIdx(step);
                        playSound(PITCH_FREQUENCIES[selected[step].pitch]);
                    }, (60 / tempo) * 1000);
                } else {
                    setActiveIdx(null);
                }
                return () => clearInterval(interval);
            }, [isPlaying, tempo, selected]);

            return (
                <div className="w-full max-w-5xl flex flex-col gap-8 animate-in fade-in duration-500">
                    <div className="bg-slate-800/40 p-6 rounded-3xl border border-slate-700">
                        <h3 className="text-xl font-bold text-lime-300 mb-4">1. Elige hasta 4 notas</h3>
                        <div className="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-7 gap-2">
                            {FINGERING_DATA.map(n => {
                                const isSel = selected.find(s => s.id === n.id);
                                return (
                                    <button key={n.id} onClick={() => toggleNote(n)} disabled={isPlaying}
                                        className={`p-2 rounded-xl font-bold transition-all ${isSel ? 'bg-lime-400 text-slate-900 scale-105' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}`}>
                                        {n.name}
                                    </button>
                                );
                            })}
                        </div>
                    </div>

                    <div className="bg-slate-800/50 p-8 rounded-3xl border border-slate-700 flex flex-col items-center">
                        <div className="flex flex-col sm:flex-row items-center gap-8 w-full max-w-2xl bg-slate-900/50 p-6 rounded-2xl border border-slate-700 mb-10">
                            <button onClick={() => setIsPlaying(!isPlaying)} className={`p-4 rounded-full shadow-lg transition-transform hover:scale-105 ${isPlaying ? 'bg-red-500' : 'bg-lime-400 text-slate-900'}`}>
                                {isPlaying ? <Icons.Pause className="w-8 h-8" /> : <Icons.Play className="w-8 h-8" />}
                            </button>
                            <div className="flex-grow w-full">
                                <div className="flex justify-between font-bold mb-2"><span>Tempo</span><span>{tempo} BPM</span></div>
                                <input type="range" min="40" max="160" value={tempo} onChange={e => setTempo(e.target.value)} disabled={isPlaying} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer" />
                            </div>
                        </div>

                        <div className="flex flex-wrap justify-center gap-4">
                            {selected.map((n, i) => (
                                <div key={n.id} className="w-32 sm:w-40">
                                    <NoteView note={n} isActive={i === activeIdx} isCompact={true} />
                                </div>
                            ))}
                            {selected.length === 0 && <p className="text-slate-500 py-12 italic">Selecciona notas arriba para empezar tu secuencia de práctica.</p>}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('learn');
            const [selectedNote, setSelectedNote] = useState(FINGERING_DATA[0]);

            return (
                <div className="min-h-screen p-4 sm:p-10 flex flex-col items-center">
                    <header className="text-center mb-10">
                        <h1 className="text-5xl sm:text-7xl font-handwriting text-lime-300 drop-shadow-lg">Digitaciones de Flauta</h1>
                        <p className="text-slate-400 mt-2 text-lg">Aprendizaje interactivo para secundaria</p>
                    </header>

                    <nav className="flex bg-slate-800 p-1.5 rounded-2xl border border-slate-700 mb-10 w-full max-w-sm shadow-xl">
                        <button onClick={() => setMode('learn')} className={`flex-1 py-2.5 rounded-xl font-bold transition-all ${mode === 'learn' ? 'bg-lime-400 text-slate-900' : 'text-slate-400 hover:text-slate-200'}`}>Aprender</button>
                        <button onClick={() => setMode('practice')} className={`flex-1 py-2.5 rounded-xl font-bold transition-all ${mode === 'practice' ? 'bg-lime-400 text-slate-900' : 'text-slate-400 hover:text-slate-200'}`}>Practicar</button>
                    </nav>

                    {mode === 'learn' ? (
                        <div className="flex flex-col md:flex-row gap-8 w-full max-w-6xl animate-in fade-in duration-500">
                            <aside className="w-full md:w-80 bg-slate-800/40 p-6 rounded-3xl border border-slate-700">
                                <h3 className="text-xl font-bold text-lime-300 mb-4 px-2">Escala de Notas</h3>
                                <div className="grid grid-cols-2 gap-2">
                                    {FINGERING_DATA.map(n => (
                                        <button key={n.id} onClick={() => setSelectedNote(n)}
                                            className={`p-3 rounded-xl font-bold transition-all ${selectedNote.id === n.id ? 'bg-lime-400 text-slate-900 scale-105 shadow-lg' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}`}>
                                            {n.name}
                                        </button>
                                    ))}
                                </div>
                            </aside>
                            <main className="flex-grow">
                                <NoteView note={selectedNote} isActive={true} isCompact={false} />
                            </main>
                        </div>
                    ) : <PracticeMode />}

                    <footer className="mt-20 text-slate-500 text-sm border-t border-slate-800 pt-8 w-full max-w-xl text-center">
                        &copy; {new Date().getFullYear()} — Herramienta Educativa de Música
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
